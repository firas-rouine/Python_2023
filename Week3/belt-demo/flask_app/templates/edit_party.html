<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>edit Party</title>
</head>
<body>
    <div class="container-fluid m-5">
        <div class="row m-2">
            <div class="col-8">
                <h1>Editing</h1>
            </div>
            <div class="col-4">
                <a href="/dashboard" class="btn btn-warning btn-lg">Home</a>
            </div>
        </div>
        <div>
            <form action="/parties/{{party.id}}/update" method="post" class="row p-3">
                <div class="col-6">
                    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p style="color: red;">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                    <div class="form-group">
                        <label for="">What</label>
                        <input type="text" name="title" class="form-control" value="{{party.title}}">
                    </div>
                    <div class="form-group">
                        <label for="">Where</label>
                        <input type="text" name="location" class="form-control" value="{{party.location}}">
                    </div>
                    <div class="form-group">
                        <label for="">Date</label>
                        <input type="date" name="date" class="form-control" value="{{party.date}}">
                    </div>
                    <div class="form-group">
                        <label for="">All Ages : </label>
                        <input type="radio" name="all_ages"  value="1" 
                        {% if party.all_ages == 1 %}
                        checked
                        {% endif %}>
                        
                        <label for="">True</label>
                        <input type="radio" name="all_ages"  value="0"
                        {% if party.all_ages == 0 %}
                        checked
                        {% endif %}>
                        <label for="">False</label>
                    </div>
                    <br>
                    <button class=" btn btn-success ">Update Party</button>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Description</label>
                        <textarea name="description" id="" cols="90" rows="10"  class="form-control" >{{party.description}}</textarea>
                    </div>
                    
                </div>
                <input type="hidden" name="id" value="{{party.id}}">
                
            </form> 
        </div>
    </div>
</body>
</html>
