<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit Appointment</title>
</head>    
<body>
    <div class="container-fluid m-5">
        <div class="row m-2">
            <div class="col-8">
                <h1>Edit a appointment</h1>
            </div>
        </div>
        <div>
            <form action="/appointments/{{appointments.id}}" method="post" class="row p-3">
                <div class="col-6">
                    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p style="color: red;">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                    <div class="form-group ">
                        <label for="">Task</label>
                        <input type="text" name="task" value="{{appointments.task}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Date</label>
                        <input type="date" name="date" value="{{appointments.date}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Status</label>
                        <select name="status"  id="" class="form-control">{{appointments.status}}
                            <option value="Pending">Pending</option>
                            <option value="Missed">Missed</option>
                            <option value="Done">Done</option>
                        </select>
                    </div>
                    <button class=" btn btn-success btn-lg">edit</button>
                    <a href="/appointments" class="btn btn-dark btn-lg m-3">cancel</a>
                </div>
                <input type="hidden" name="id" value="{{appointments.id}}" >
                
            </form> 
        </div>
    </div>

</body>
</html>
