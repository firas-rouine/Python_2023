<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="d-flex justify-content-between m-5">
        <h1>Welcome, {{user.first_name}}  !</h1>
    </div>
    <div class="m-5">
        <h4>Here are your appointments</h4>
        <br>
        <table class="table table-striped ">
            <tr>
                <th>Tasks</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            {%for appointment in appointments%}
                <tr>
                    <td>{{appointment.task}}</td>
                    <td>{{appointment.date}}</td>
                    <td>{{appointment.status}}</td>
                    <td>
                        
                        {%if appointment.status == "Pending"%}
                            <a href="/appointments/{{appointment.id}}">edit</a> |
                            <a href="/appointments/{{appointment.id}}/delete">delete</a>
                        {%endif%}
                    </td>
                </tr>
            {%endfor%}
        </table>
        <br>
        <a href="/appointments/add" class="btn btn-dark btn-lg">Plan appointment</a>
    </div>
</body>
</html>
