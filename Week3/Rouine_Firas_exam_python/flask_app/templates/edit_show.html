<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>edit show </title>
</head>
<body>
    <div class="container-fluid ">
        <div class="d-flex justify-content-between m-5 ">
            <div>
                <h1>Edit Show</h1>
            </div>
            <div class="">
                <a href="/shows" class="btn btn-secondary btn-lg">TV Shows</a>
                <a href="/logout" class="btn btn-danger btn-lg">LogOut</a>
            </div>
        </div>
        <div>
            <form action="/shows/update/{{show.id}}" method="post" class="row p-3">
                <div class="col-6">
                    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p style="color: red;">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                    <div class="form-group">
                        <label for="">Title</label>
                        <input type="text" name="title" value="{{show.title}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Network</label>
                        <input type="text" name="network" value="{{show.network}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Date Release</label>
                        <input type="date" name="date" value="{{show.date}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <textarea name="description" id="" cols="90" rows="8"  class="form-control">{{show.description}}</textarea>
                    </div>
                    
                    <button class=" btn btn-success m-3 ">Update Show</button>
                </div>
                <input type="hidden" value="{{show.id}}" name="id">
            </form> 
        </div>
    </div>

</body>
</html>
