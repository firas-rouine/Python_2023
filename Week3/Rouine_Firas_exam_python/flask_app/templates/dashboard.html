<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="d-flex justify-content-between m-5">
        <h1>{{user.first_name}} {{user.last_name}}!</h1>
        <div>
            <a href="/shows/new" class="btn btn-secondary btn-lg">+ Create</a>
            <a href="/logout" class="btn btn-danger btn-lg">LogOut</a>
        </div>
    </div>
    <div class="m-5">
        <h4>All TV Shows:</h4>
        <br>
        <table class="table table-striped ">
            <tr>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
            {%for show in shows%}
                <tr>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.date}}</td>
                    <td>
                        <a href="/shows/{{show.id}}">view</a> 
                        {%if show.user_id==user.id %}
                           | <a href="/shows/edit/{{show.id}}">edit</a> |
                            <a href="/shows/{{show.id}}/delete">delete</a>
                        {%endif%}
                    </td>
                </tr>
            {%endfor%}
        </table>
        <br>
        
    </div>
</body>
</html>
